<!DOCTYPE html>
<html> 
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > 
    <title>Estadísticas basadas en Camera</title> 
    <meta name="description" content="Estadísticas basadas en camera"> 
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //		Styles
    //
    ///////////////////////////////////////////////////////////////////////////////////////////////////--> 
    <link rel='stylesheet' id='camera-css'  href='./camera.css' type='text/css' media='all'> 
    <style>
		body {
			margin: 0;
			padding: 0;
		}
		a {
			color: #09f;
		}
		a:hover {
			text-decoration: none;
		}
		#back_to_camera {
			clear: both;
			display: block;
			height: 80px;
			line-height: 40px;
			padding: 20px;
		}
		.fluid_container {
			margin: 0 auto;
			max-width: 1280px;
			max-height: 960px;
			width: 90%;
		}
    </style>

    <!--///////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //		Scripts
    //
    ///////////////////////////////////////////////////////////////////////////////////////////////////--> 
    
    <script type='text/javascript' src='./scripts/jquery.min.js'></script>
    <script type='text/javascript' src='./scripts/jquery.mobile.customized.min.js'></script>
    <script type='text/javascript' src='./scripts/jquery.easing.1.3.js'></script> 
    <script type='text/javascript' src='./scripts/camera.min.js'></script> 
    
    <script>
		jQuery(function(){
			
			jQuery('#camera_wrap_1').camera({
				thumbnails: true
			});

			jQuery('#camera_wrap_2').camera({
				height: '400px',
				loader: 'bar',
				pagination: false,
				thumbnails: true
			});
		});
	</script>
 
</head>
<body>
	<div class="fluid_container">
    	<p>Pagination circles with the height relative to the width</p>
          <div class="camera_wrap camera_azure_skin" id="camera_wrap_1">
            <div data-thumb="resource/stats_meanprice_small.png" data-src="resource/stats_meanprice_medium.png" data-time="1500" data-trasPeriod="4000">
                <div class="camera_caption fadeFromBottom">
                    Precio medio por tienda
                </div>
            </div>
            <div data-thumb="resource/stats_models_small.png" data-src="resource/stats_models_medium.png" data-time="1500" data-trasPeriod="4000">
                <div class="camera_caption fadeFromBottom">
                    Número de modelos en venta por tienda
                </div>
            </div>
          </div><!-- #camera_wrap_1 -->
        </div><!-- #fluid_container-->
</body> 
</html>
